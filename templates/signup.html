<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
	<link rel="stylesheet" href="../static/media/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/media/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="../static/media/square/blue.css">

  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-box-body">
        <p class="login-box-msg">Register yourself to start your session.</p>
        <form action="" method="POST">
          <div class="form-group has-feedback">
            <input type="username" name="username" class="form-control" placeholder="User Name">
            <span class="glyphicon  form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" class="form-control" placeholder="Password">
            <span class="glyphicon  form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="username" name="first_name" class="form-control" placeholder="First Name">
            <span class="glyphicon  form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="username" name="last_name" class="form-control" placeholder="Last Name">
            <span class="glyphicon  form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="username" name="mobile_no" class="form-control" placeholder="Mobile No">
            <span class="glyphicon  form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block btn-flat" value="signup">Submit</button>
            </div><!-- /.col -->
          </div>
        </form>
		{% if error %}
			<p><strong>Error:</strong>{{ error }}</p>
		{% endif %}
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="../static/media/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../static/media/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
